    <!-- nobat -->
    <div class="section" id="nobat">
      <div class="container">
        <div class="col-md-12">
          <h1 class="size-50">ثبت نوبت</h1>
          <h۳ class="size-30">مشخصات خود را با دقت وارد کنید</h۳>
          <div class="h-50"></div>
        </div>
        <div class="col-md-4" data-aos="fade-up">
          <h4>تاریخ و ساعت</h4>
          <span>
            <h3>۴ آذر</h3>
            <h5>ساعت ۱۲:۰۰ تا ۱۴:۰۰</h5>
          </span>
          <span>
            <i class="ion-flash"></i>
            <a href="index.html#experience">تغییر نوبت</a>
          </span>
        </div>
        <div class="col-md-8" data-aos="fade-up">
          <form
            class="nobat-bg"
            id="nobat-form"
            name="nobat"
            method="post"
            novalidate="novalidate"
          >
            <input
              type="text"
              name="name"
              class="form-control"
              oninvalid="this.setCustomValidity('Enter User Name Here')"
              placeholder="نام کامل"
            />
            <input
              type="text"
              name="phone"
              class="form-control"
              placeholder="شماره تماس"
            />
            <textarea
              name="message"
              class="form-control"
              placeholder="توضیحات"
              style="height: 120px"
            ></textarea>
            <button
              id="submit"
              type="submit"
              name="submit"
              class="btn btn-glance"
            >
              ثبت نوبت
            </button>
            <div id="success">
              <p class="green textcenter">
                Your message was sent successfully! I will be in touch as soon
                as I can.
              </p>
            </div>
            <div id="error">
              <p>
                Something went wrong, try refreshing and submitting the form
                again.
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
